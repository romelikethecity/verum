  <!-- Headline â€” shifted right to clear the company logo -->
  <text x="270" y="72" fill="#ffffff" font-family="Inter, -apple-system, Arial, sans-serif" font-weight="700" font-size="34" letter-spacing="-0.5">Sales data you</text>
  <text x="270" y="112" fill="#ffffff" font-family="Inter, -apple-system, Arial, sans-serif" font-weight="700" font-size="34" letter-spacing="-0.5">actually trust</text>

