<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      font-family: 'Inter', sans-serif;
      background: #2d3436;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    .content {
      max-width: 700px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 40px;
    }
    .logo-icon {
      width: 60px;
      height: 60px;
    }
    .logo-text {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: 4px;
    }
    h1 {
      font-size: 56px;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 24px;
    }
    .highlight {
      color: #00b894;
    }
    p {
      font-size: 24px;
      color: #b2bec3;
      line-height: 1.5;
    }
    .graphic {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .node-graphic {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line x1="30" y1="10" x2="10" y2="45" stroke="#00b894" stroke-width="3"/>
          <line x1="30" y1="10" x2="50" y2="45" stroke="#00b894" stroke-width="3"/>
          <line x1="10" y1="45" x2="50" y2="45" stroke="#00b894" stroke-width="3"/>
          <circle cx="30" cy="10" r="8" fill="#00b894"/>
          <circle cx="10" cy="45" r="8" fill="#00b894"/>
          <circle cx="50" cy="45" r="8" fill="#00b894"/>
        </svg>
        <span class="logo-text">VERUM</span>
      </div>
      <h1>Bad data <span class="highlight">costs you money</span></h1>
      <p>B2B Data Cleaning, Enrichment & Analysis</p>
    </div>
    <div class="graphic">
      <svg class="node-graphic" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Network nodes visualization -->
        <circle cx="100" cy="40" r="12" fill="#00b894" opacity="0.9"/>
        <circle cx="40" cy="100" r="12" fill="#00b894" opacity="0.7"/>
        <circle cx="160" cy="100" r="12" fill="#00b894" opacity="0.7"/>
        <circle cx="60" cy="160" r="12" fill="#00b894" opacity="0.5"/>
        <circle cx="140" cy="160" r="12" fill="#00b894" opacity="0.5"/>
        <circle cx="100" cy="100" r="16" fill="#00b894"/>

        <!-- Connection lines -->
        <line x1="100" y1="40" x2="100" y2="100" stroke="#00b894" stroke-width="2" opacity="0.5"/>
        <line x1="40" y1="100" x2="100" y2="100" stroke="#00b894" stroke-width="2" opacity="0.5"/>
        <line x1="160" y1="100" x2="100" y2="100" stroke="#00b894" stroke-width="2" opacity="0.5"/>
        <line x1="60" y1="160" x2="100" y2="100" stroke="#00b894" stroke-width="2" opacity="0.5"/>
        <line x1="140" y1="160" x2="100" y2="100" stroke="#00b894" stroke-width="2" opacity="0.5"/>
        <line x1="40" y1="100" x2="60" y2="160" stroke="#00b894" stroke-width="2" opacity="0.3"/>
        <line x1="160" y1="100" x2="140" y2="160" stroke="#00b894" stroke-width="2" opacity="0.3"/>
      </svg>
    </div>
  </div>
</body>
</html>
